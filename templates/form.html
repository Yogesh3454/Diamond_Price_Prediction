<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction - Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin: 20px 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px; /* Added space between columns */
            margin-bottom: 40px; /* Added space below the grid */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            row-gap: 10px; /* Added space between label and input */
        }

        .form-group label {
            font-size: 1rem;
            color: #333333;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .form-group select {
            background-color: #f9f9f9;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 12px 25px;
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 800px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Diamond Price Prediction Form</h1>
    <div class="form-container">
        <form action="/predict" method="POST">
            <div class="form-grid">
                <!-- Column 1: Carat, Depth, Table -->
                <div class="form-group">
                    <label for="carat">Carat:</label>
                    <input type="number" step="0.01" id="carat" name="carat" required>
                    <label for="depth">Depth (%):</label>
                    <input type="number" step="0.01" id="depth" name="depth" required>
                    <label for="table">Table (%):</label>
                    <input type="number" step="0.01" id="table" name="table" required>
                </div>

                <!-- Column 2: X, Y, Z -->
                <div class="form-group">
                    <label for="x">X (mm):</label>
                    <input type="number" step="0.01" id="x" name="x" required>
                    <label for="y">Y (mm):</label>
                    <input type="number" step="0.01" id="y" name="y" required>
                    <label for="z">Z (mm):</label>
                    <input type="number" step="0.01" id="z" name="z" required>
                </div>

                <!-- Column 3: Cut, Color, Clarity -->
                <div class="form-group">
                    <label for="cut">Cut:</label>
                    <select id="cut" name="cut" required>
                        <option value="">Select Cut</option>
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                    <label for="color">Color:</label>
                    <select id="color" name="color" required>
                        <option value="">Select Color</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                    <label for="clarity">Clarity:</label>
                    <select id="clarity" name="clarity" required>
                        <option value="">Select Clarity</option>
                        <option value="IF">IF</option>
                        <option value="VVS1">VVS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VS2">VS2</option>
                        <option value="SI1">SI1</option>
                        <option value="SI2">SI2</option>
                        <option value="I1">I1</option>
                    </select>
                </div>
            </div>
            <button type="submit">Predict Diamond Price</button>
        </form>
    </div>
</body>
</html>
