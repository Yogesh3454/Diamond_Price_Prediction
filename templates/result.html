<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .result-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .result-container h1 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .result-container p {
            font-size: 22px;
            color: #333;
        }

        .result-highlight {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Diamond Price Prediction</h1>
        <p>The Diamond price will be: <span class="result-highlight">Rs{{ final_result }}</span></p>
    </div>
</body>
</html>
